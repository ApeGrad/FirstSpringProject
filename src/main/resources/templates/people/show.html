<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Show</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body style="background-color: azure">
<div style="text-align: center">
<p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">VALUE</p>
</div>

<div th:if="${books.isEmpty()}">
    <div style="text-align: center">
    <p>Человек пока не взял ни одной книги</p>
    <hr/>
    </div>
</div>

<div style="text-align: center" th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <div class="col-md-12 text-center">
    <input style="background-color:skyblue" type="submit" value="Редактировать"/>
    </div>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <div class="col-md-12 text-center">
    <input style="background-color: skyblue" type="submit" value="Удалить"/>
    </div>
</form>

</body>
</html>
